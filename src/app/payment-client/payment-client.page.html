<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Payment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="homepage">
  <ion-card class="available-job-card" style="border-radius: 10px; margin: 1.5pc;">
    <ion-card-header>
      <ion-card-title class="title">Errand Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Runner: Amy
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Name: <p>Babysitting duties</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              Errand Date: <p>3 Feb 2021</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Category: <p>Babysit</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              Errand Description: <p>Hiring for babysitting duties</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Reporting Time: <p>10:08 AM</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              End Time: <p>1:37 PM</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-grid style="margin-top: 1.5pc;">
      <ion-row>
        <ion-col class="large" style="margin-left: 1pc;">
          Pricing:
        </ion-col>
        <ion-col class="large" style="margin-right: 1pc;">
          $15.00
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="large" style="margin-left: 1pc;">
          Commission to Conserv:
        </ion-col>
        <ion-col class="large" style="margin-right: 1pc;">
          $1.50
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="largetotal" style="margin-left: 1pc;">
          TOTAL
        </ion-col>
        <ion-col class="largetotal" style="margin-right: 1pc;">
          $13.50
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-button expand="block" size="large" style="margin:1pc;" (click)="pay()">Pay</ion-button>
</ion-content>
