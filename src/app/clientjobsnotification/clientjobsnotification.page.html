<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Job Applicants</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="emptyx">
  <ion-card class="available-job-card">
    <ion-card-header>
      <ion-card-title>Job Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Name: <p>{{job?.errandname}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              Errand Date: <p>{{job?.date | date:'d MMM yyyy'}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Category: <p>{{job?.category}}</p>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              Errand Timing: <p>{{job?.time}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-label>
              Errand Description: <p>{{job?.description}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="available-job-card">
    <ion-card-header>
      <ion-card-title>List of Applicants</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let item of alljobs">
            <ion-card class="applicant-card">
              <ion-card-header>
                <ion-card-title>Applicant: {{item.errandname}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
              <div class="ion-text-end">
                <ion-button>Profile</ion-button>
              </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
