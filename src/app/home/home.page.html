<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="signup()">
        <p>Sign Up</p>
      </ion-button>
      <ion-button (click)="login()">
        <p>Login</p>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Conserv
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="slidesdiv">
    <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
      <ion-slide>
        <img src="assets/babysit.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/dogwalking.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/elderlycare.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/groceryshopping.jpg" />
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid class="card-grid">
    <ion-row>
      <ion-col size="6">
        <ion-card mode="ios" class="ion-no-margin">
          <ion-card-content>
            <span class="text-theme"><strong>Call us</strong></span> <br>
            521234567890
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card mode="ios" class="ion-no-margin">
          <ion-card-content>
            <span class="text-theme"><strong>Mail us</strong></span> <br>
            contact@email.com
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card mode="ios">
    <ion-card-header>
      <ion-card-title class="text-theme">Send message</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list class="line-input">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input class="ion-text-right"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input class="ion-text-right"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Phone</ion-label>
          <ion-input class="ion-text-right"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Message</ion-label>
          <ion-input class="ion-text-right"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button mode="ios" expand="block" color="tertiary">
        Click me
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
