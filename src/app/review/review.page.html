<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Reviews of {{ targetEmail }}</h1>
  <ion-list>
    <ion-item>
      <ion-grid>
        <div *ngFor="let review of allReviews">
          <ion-row >
            <ion-col>
              From :
            </ion-col>
            <ion-col>
              {{ review.from }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Review of User :
            </ion-col>
            <ion-col>
              {{ review.comment }}
            </ion-col>
          </ion-row>
          <hr>
        </div>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
