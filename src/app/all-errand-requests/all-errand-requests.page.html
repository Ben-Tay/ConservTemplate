<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Errand Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar #searchBar (ionChange)="search($event)"></ion-searchbar>
  <ion-grid>
    <form [formGroup]="FilterForms">
      <ion-row>
        <ion-col>
          <ion-item style="border: 2px solid black;">
            <ion-label>Category</ion-label>
            <ion-select (ionChange)="filterItems()" formControlName="category">
              <ion-select-option *ngFor="let mg of categories" [value]="mg">
                {{ mg }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item style="border: 2px solid black;">
            <ion-label>Months</ion-label>
            <ion-select (ionChange)="filterItems()" formControlName="month">
              <ion-select-option *ngFor="let mg of months" [value]="mg.value">
                {{ mg.name }}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ion-grid>
    <ion-card *ngFor="let item of jobs">
      <ion-row>
        <ion-col size="6">
          <p>{{ item.errandname }}</p>
          <p>{{ item.category }}</p>
          <p>{{ item.client }}</p>
          <p>{{ item.details[0].date | date:'MMM d, y' }}</p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
