<ion-header>
  <ion-toolbar>
    <ion-title>Confirm Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
          <ion-label class="title">
            Personal Information
          </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-label>
            Name: {{user.name}}
          </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-label>
            Email: {{user.email}}
          </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-label>
            Phone Number: {{user.phoneno}}
          </ion-label>
      </ion-col>
    </ion-row>

    <ion-card class="available-job-card" style="border-radius: 10px; margin: 1.5pc;">
      <ion-card-header>
        <ion-card-title class="title">Receive Payment by:</ion-card-title>
      </ion-card-header>
      <ion-card-content style="color: black;">
        <ion-grid>
          <ion-row>
            <ion-label>
              Client: {{client.name}}
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-label>
              Payment Type: {{newbill.paymenttype}}
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-label>
              Amount Paid: {{newbill.fullamt | currency}}
            </ion-label>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" (click)='payment()'>Receive Payment</ion-button>
  </ion-grid>

</ion-content>
