<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="SignupForm">

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
            <ion-label class="google-label" position="floating">
              Name
            </ion-label>
            <ion-input formControlName="name" class="google-input" type="text">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Gender
              </ion-label>
              <ion-input class="google-input" type="text">
                <ion-select mode="md" formControlName="gender" style="border: 0in;" class="google-input">
                  <ion-select-option *ngFor="let option of gender"
                  [value]="option">{{option}}</ion-select-option>
                </ion-select>
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Birthday
              </ion-label>
              <ion-input mode="md" formControlName="birthday" class="google-input" type="date">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Address
              </ion-label>
              <ion-input formControlName="address" class="google-input" type="text">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Phone Number
              </ion-label>
              <ion-input formControlName="phoneno" class="google-input" type="tel">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                E-Mail
              </ion-label>
              <ion-input formControlName="email" class="google-input" type="email">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Password
              </ion-label>
              <ion-input formControlName="password" class="google-input" type="password">
              </ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item lines="none"  style="overflow: visible;">
              <ion-label class="google-label" position="floating">
                Confirm Password
              </ion-label>
              <ion-input formControlName="confirmpassword" class="google-input" type="password">
              </ion-input>
          </ion-item>
        </ion-col>
      </ion-row><br/>

      <ion-row>
        <ion-col>
          <ion-button fill="clear">Cancel</ion-button>&nbsp;<ion-button type="submit" (click)="register()">Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
