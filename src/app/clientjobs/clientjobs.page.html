<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Jobs Requested</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let jobs of job">

      <ion-card style="background-color: #00F4F4;">
        <ion-card-header>
          <ion-row>
            <ion-col size="0.5">
              <ion-thumbnail text-wrap>
                <ion-icon class="center-right" name="person" color="medium"></ion-icon>
              </ion-thumbnail>
            </ion-col>
            <ion-col>
              <ion-row>
                <ion-card-title>{{jobs.errandname}}</ion-card-title>
              </ion-row>
              <ion-row>
                <ion-card-subtitle>Errand Category: {{jobs.category}} </ion-card-subtitle>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col size="0.5">
            </ion-col>
            <ion-col>
              <ion-label *ngFor="let jdetails of jobs.details">
                <div text-wrap>
                  <p>Job Details: {{jdetails.date | date:'d MMM yyyy'}}</p>
                  <p>Job Description: {{jdetails.description}}</p>
                  <p>Job Time: {{jdetails.time}}</p>
                </div>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>


</ion-content>
