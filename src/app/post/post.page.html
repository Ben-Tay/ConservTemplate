<ion-header style="background-color: aquamarine !important; padding: 15px;">
  <ion-toolbar>
    <ion-title >Post Review</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h1>Leave a review for {{ targetEmail }}</h1>
  <ion-list  style="background-color: aquamarine !important; padding: 15px;">
    <ion-item>
      <ion-label>
        <h2>Review</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea style="background-color: black; width:100%; color: white" [(ngModel)]="data.comment"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button style="margin: 1.2pc; font-size: 1.1pc;" size="large" expand="block" (click)="postReview()">Post</ion-button>
</ion-content>
